<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tomcat 社区 - 提问</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/community.css">
  <link rel="stylesheet" href="/css/editormd.css">
  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/community.js"></script>
  <script src="/js/editormd.min.js"></script>
  <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12">
      <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
      <hr>
      <form action="/publish" method="post">
        <input type="hidden" name="id" th:value="${id}">
        <div class="form-group">
          <label for="title">问题标题(简单扼要):</label>
          <input type="text" class="form-control" id="title" name="title" th:value="${title}" autocomplete="off" placeholder="问题标题">
        </div>
        <div class="form-group" id="question-editor">
          <label for="title">问题补充(必填，请参照右侧提示):</label>
          <textarea style="display:none;" class="form-control" name="description" id="description" th:text="${description}" cols="30" rows="10"></textarea>
          <script type="text/javascript">
            $(function() {
              var editor = editormd("question-editor", {
                width  : "100%",
                height : "350px",
                path   : "/js/lib/",
                delay  : 0,
                watch  : false,
                placeholder: "请输入问题描述",
                imageUpload    : true,
                imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "/file/upload",
              });
            });
          </script>
        </div>
        <div class="form-group">
          <label for="tag">添加标签:</label>
          <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}"
                 autocomplete="off"
                 placeholder="输入标签，以','分隔"
                 onclick="showSelectTag()">
          <div id="select-tag" class="publish-tag-tab">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" th:each="selectCategory,selectCategoryStat:${tags}" th:class="${selectCategoryStat.first?'active':''}">
                <a th:href="${'#'+ selectCategory.categoryName}" aria-controls="home" role="tab" data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
              </li>
            </ul>

            <div class="tab-content">
              <div role="tabpanel" th:id="${selectCategory.categoryName}"
                   th:each="selectCategory:${tags}"
                   th:class="${selectCategoryStat.first?'active tab-pane':'tab-pane'}">
                <span class="label label-info"  th:each="selectTag:${selectCategory.tags}">
                  <span class="glyphicon glyphicon-tags" onClick="selectTag(this)" th:data-tag="${selectTag}" th:text="${' ' + selectTag}"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid main">
          <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
              <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error != null}"></div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
              <button type="submit" class="btn btn-success btn-publish">发布</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
</body>
</html>
